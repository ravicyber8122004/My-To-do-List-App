<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list app</title>
    <link rel="stylesheet" href="01.css">

</head>
<body>

        <div class="todo-app">

            <ul id="list-container">
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li>
                <li>Task 4</li> -->
            </ul>
        </div>
        
    </div>

</html>
